<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Tome Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #001536; /* new background */
      color: #fff; /* make text visible */
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: auto auto; /* 2 columns: text + input */
      gap: 15px 30px; /* row gap / column gap */
      justify-content: center;
      text-align: left;
    }

    .grid input {
      width: 180px;
      padding: 5px;
    }

    .cell {
      padding: 8px;
      border: 1px solid #ccc;
      background: #123456; /* darker shade for cells */
      text-align: center;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Mystic Tome Solver</h1>

  <div class="grid">
    <!-- First column: Text A1..A3 -->
    <div class="cell">Text A1</div>
    <input type="text">

    <div class="cell">Text A2</div>
    <input type="text">

    <div class="cell">Text A3</div>
    <input type="text">

    <!-- Second group: Text B1..B3 under Text A3 -->
    <div class="cell">Text B1</div>
    <div class="cell">Text B2</div>
    <div class="cell">Text B3</div>
  </div>
</body>
</html>
